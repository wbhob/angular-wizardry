<div class="row">
	<div class="col-sm-4 ml-auto mr-auto">

		<div class="center">
			<div>Wizardry application</div>
			<div>Apply to become a wizard!</div>
			<br />
			<form ng-submit="echoForm()">
				<div class="form-group">
					<label for="email">E-mail:</label>
					<input type="email"
					       id="email"
					       class="form-control"
					       ng-model="user.email" />
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password"
					       id="password"
					       class="form-control"
					       ng-model="user.password" />
				</div>

				<button class="btn btn-primary"
				        type="submit">Submit</button>
				<button class="btn btn-default"
				        type="reset"
				        ng-click="reset()">Reset</button>
			</form>
		</div>
	</div>
</div>
